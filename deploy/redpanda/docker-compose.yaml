version: '3.8'
services:
  redpanda:
    image: 'docker.vectorized.io/vectorized/redpanda:latest'
    command: redpanda start --overprovisioned --smp 1 --memory 1G --reserve-memory 0M --node-id 0 --check=false --advertise-kafka-addr redpanda:9092
    ports:
      - '9092:9092'
      - '9644:9644'
  chameleon:
    image: chameleon:0.1
    ports:
      - "3000:3000"
    volumes:
      - ./config/:/config/

